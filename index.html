<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="title">Metric/Imperial Unit Conversion</h2>
            <input type="number" name="number" class="box" id="box-convert" placeholder="20"/>
            <button id="btn" onclick="convertUnits()">Convert</button>
        </div>

        <div class="main">
            <h4 id="length">Length(Meter/Feet)</h4>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>

        <div class="main">
            <h4 id="volume">Volume(Liters/Gallons)</h4>
            <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>

        <div class="main">
            <h4 id="mass">Mass(Kilograms/Pounds)</h4>
            <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>



    </div>
    <script src="index.js"></script>
</body>
</html>
